<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Morgana cerveceria</title>
    <style>
        body {
            font-family: Egocentrica;
            background-image: url('LogoT.png');
            background-size: cover;
            background-attachment: fixed;
            height: 100vh;
            margin: 0;
        }
        /* Navigation Styles */
        .sidebar {
            font-family: Egocentrica;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #200418;
            color: white;
            display: flex;
            flex-direction: column;
            padding-top: 40px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.3);
            transform: translateX(-100%); /* Oculta la sidebar hacia la izquierda */
            transition: transform 0.3s ease;
            z-index: 1000;
        }

            .sidebar img {
                text-align: center;
                font-size: 1.5rem;
                margin-bottom: 30px;
            }

            .sidebar a {
                text-decoration: none;
                color: white;
                font-size: 1.7rem;
                padding: 15px 20px;
                transition: background 0.3s;
            }

                .sidebar a:hover {
                    background-color: #333;
                }
            .sidebar.active {
                transform: translateX(0); /* Muestra la sidebar cuando tiene la clase "active" */
            }

        .top-banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: white;
            text-align: center;
            padding: 10px;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

            .top-banner img {
                max-width: 250px;
                height: auto;
            }

        @media (max-width: 768px) {
            .top-banner img {
                max-width: 80%;
            }

            .content {
                margin-top: 140px;
                padding: 15px;
            }
            /* Page content */
            .content {
                margin-left: 10px;
                margin-top: 160px; /* Push content down so it's not hidden under fixed header */
                padding: 20px;
                height: 100vh; /* Full height of the viewport */
                overflow-y: auto; /* Enable scrolling if the content is larger than the screen */
            }

            section {
                min-height: 100vh; /* Full screen height for each section */
                padding: 60px 20px;
                margin-bottom: 40px;
            }

            .menu-toggle {
                position: fixed;
                top: 15px;
                left: 15px;
                font-size: 30px;
                background: none;
                border: none;
                color: black;
                cursor: pointer;
                z-index: 1100;
            }
    </style>

</head>
<body>
    <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
    <nav class="sidebar" onmouseleave="hideSidebar()">

        <img src="Titulo.png" alt="Morgana Logo" style="width: 150px; margin: 0 auto 30px; display: block;">
        <a href="index.html">Inicio</a>
        <a href="Cervezas.html">Nuestras cervezas</a>
        <a href="Otros.html#sobre">Sobre Morgana</a>
        <a href="Otros.html#donde">Donde encontrarnos</a>
        <a href="Otros.html#eventos">Eventos y promociones</a>
    </nav>


    <div class="top-banner">
        <center><img src="Titulo.png" alt="Titulo" border="2"></center>
        <center><h1><u>Encanto cervecero</u></h1></center>
        <hr>
    </div>
    <div class="content">
        <section id="sobre">
            <h2>Sobre Morgana</h2>
            <p>Historia y misión...</p>
        </section>

        <section id="donde">
            <h2>Donde encontrarnos</h2>
            <p>Dirección y contacto...</p>
        </section>

        <section id="eventos">
            <h2>Eventos y promociones</h2>
            <p>Próximos eventos...</p>
        </section>
    </div>
</body>
<script>
    function toggleSidebar() {
        const sidebar = document.querySelector('.sidebar');
        sidebar.classList.toggle('active');
    }

    document.addEventListener("DOMContentLoaded", () => {
        const sidebar = document.querySelector('.sidebar');

        sidebar.addEventListener('mouseleave', () => {
            sidebar.classList.remove('active');
        });
    });
</script>
</html>
